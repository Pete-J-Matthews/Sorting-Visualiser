<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting Visualizer</title>
    <!-- Tab Icon -->
    <link rel="shortcut icon" type="image/png" href="docs/img/favicon.png"/>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style> body {font-family: 'Poppins'} </style>
    <script>
        if (typeof (Proxy) === 'undefined') alert('The browser is not supported, please use chrome or firefox');
    </script>
<script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div class="panel-container">
      <h1 style="text-align:center;font-family:Helvetica;font-variant:small-caps;letter-spacing:2px;color:#000000;padding:20px">Sorting Visualizer</h1>
    </div>
    <div class="main">
        <div id="sort-view">
            <ul></ul>
        </div>
        <div class="option">
            <div class="row">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="shuffle">Shuffle</button>
                <select id="algorithm">
                    <option value="bubble" selected>Bubble</option>
                    <option value="insert">Insert</option>
                    <option value="gnome">Gnome</option>
                    <option value="cocktail">Cocktail</option>
                    <option value="selection">Selection</option>
                    <option value="shell">Shell</option>
                    <option value="comb">Comb</option>
                    <option value="quick">Quick</option>
                    <option value="merge">Merge</option>
                    <option value="heap">Heap</option>
                    <option value="bitonic">Bitonic</option>
                    <option value="sleep">Sleep</option>
                </select>
                <div class=" input-box">
                    <label class="key" for="amount">Amount</label>
                    <input id="amount" class="value" value="50">
                </div>
                <div class="input-box">
                    <label class="key" for="speed">Speed</label>
                    <input id="speed" class="value" value="50">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
